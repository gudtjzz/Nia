<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" 
		th:href="@{/css/admin.css}"
		href="../../static/css/admin.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</head>
<body>
	<!-- 헤더 -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">여기저기거기</a>
			</div>
			<form method="POST" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand"
					type="submit"> 로그아웃 </button>
			</form>
		</div>
	</nav>
	<!-- 사이드바 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation">
						<a th:href="@{'/user/userUpdate'}">내정보수정</a>
					</li>
					<li>
						<a th:if="${#authentication.principal.userinfo.store_state != '2'}" th:href="@{/store/request}">점포</a>
						<a th:if="${#authentication.principal.userinfo.store_state == '2'}" th:href="@{/store/store-list}">점포</a>
					</li>
					<li role="presentation">
						<a th:href="@{'/user/userDelete'}">회원탈퇴</a>
					</li>
				</ul>
			</div>
		</div>
	</div>	
	<!-- 컨텐츠 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-2 main" th:if="${contents != null}">
				<div  th:include="__${contents}__">메인입니다</div>
			</div>
		</div>
	</div>
</body>
</html>
