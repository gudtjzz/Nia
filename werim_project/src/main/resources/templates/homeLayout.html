<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin</title>
	<meta charset="UTF-8"/>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
 
  

  <!-- Custom styles for this template -->
 
  <link href="css/cartegori2.css" rel="stylesheet" >
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>

	 <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="margin-bottom: 0px;">
    <div class="container">
      <a class="navbar-brand" href="/">여기저기거기</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a sec:authorize-expr="!isAuthenticated()" class="nav-link" href="/login">Login</a>
             <a sec:authorize-expr="isAuthenticated()" class="nav-link" th:href="@{/user/userLayout}">마이페이지</a>
            <a sec:authorize-expr="isAuthenticated()" class="nav-link" href="javascript:logout();">Logout</a>
            <form id="logout" method="post" th:action="@{/logout}"></form>
            <script>function logout(){
               $('#logout').submit();}
            </script>
          </li>
        </ul>
      </div>
    </div>
  </nav>
	<!-- 사이드바 -->
	
	<div class="container-fluid">
		<div class="row">
			<div id="menu1">
				<ul class="nav nav-pills nav-stacked">

						<a th:href="@{'chicken'}">치킨</a>
					</li>
					<li role="presentation">
						<a th:href="@{'pizza'}">피자</a>
					</li>

					</li>

</div>

			<div class="col-sm-12  main" th:if="${contents != null}">
				<div  th:include="__${contents}__">메인입니다</div>
			</div>

	</div>
	
	<!-- Footer -->
