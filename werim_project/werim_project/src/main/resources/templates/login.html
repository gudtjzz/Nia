<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<head>
<title> Lending App Login </title>
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">여기저기거기</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
             <a sec:authorize-expr="!isAuthenticated()" class="nav-link" href="/login">Login</a>
            <a sec:authorize-expr="isAuthenticated()" class="nav-link" href="javascript:logout();">Logout</a>
            <form id="logout" method="post" th:action="@{/logout}"></form>
            <script>function logout(){
               $('#logout').submit();
            }</script>
            
          </li>        
        </ul>
      </div>
    </div>
  </nav>
  <body>
  <div class="container">
    <div class="row">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>아이디와 패스워드를 입력하세요.</p>
          </div>
        </div>
        <form class="login-form" th:action="@{/loginProcess}" action="/loginProcess" method="post">
        <div th:if="${param.error}">
        <div class="alert alert-danger">아이디나 패스워드를 확인하십시오</div>
        </div>
          <input type="text" placeholder="아이디" name="username"/>
          <input type="password" placeholder="패스워드" name="password"/>
          <button>login</button>
          <input type="button" value="회원가입" onclick="location.href='/registration'">
			</form>
			
			
			
      </div>
    </div>
    </div>
    </div>
    <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
