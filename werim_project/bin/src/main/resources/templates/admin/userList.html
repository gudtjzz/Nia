<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>리스트</title>
</head>
<body>
<div class="container">
<h1>사용자 목록</h1>
<table class="table table-hover">
		<thead>
			<tr>
				<td>사용자 ID</td>
				<td>E-mail</td>
				<td>사용여부</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${userList}">
			<td th:text="${p.username}">admin</td>
			<td th:text="${p.mail_address}">kwr@naver.com</td>
			<td th:text="${p.enabled}">true</td>	
			</tr>
		</tbody>
	</table>
</html>
